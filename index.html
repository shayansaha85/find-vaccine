<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vaccine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #mainHeading {
            font-size: 30px;
            color: #337ab7;
        }
        #author {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>

        <h3 id="mainHeading">Find Vaccination Centers With PIN code</h3>
        <p id="author">Made by Shayan</p>
        <br>
        <br>

        <form onsubmit="return false">
            <div class="form-group">
              <label for="exampleInputEmail1">PIN Code</label>
              <input type="text" class="form-control" id="pin" placeholder="e.g. 799001">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Date (in DD-MM-YYYY format)</label>
              <input type="text" class="form-control" id="date" placeholder="e.g. 31-05-2021">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="findVac">Find Vaccine Center</button>
          </form>
          <br>
          <br>
          <h4>Details of available vaccination centers will be displayed below</h4>
          <br>
          <br>
          <div id="data">

          </div>
          <h2 id="notAv"></h2>
    </div>
   
    <script src="rest.js"></script>
</body>
</html>
